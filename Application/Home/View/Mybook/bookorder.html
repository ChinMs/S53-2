<extend name="Mybook/mybook"/>
<block name="style"><link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bookorder_f139ccc.css"/></block>
<block name="bookorder">
    <div class="my-order-wrap">
        <table class="my-order-list">
            <thead>
                <tr>
                    <td class="order-num-h">订单类型/订单号</td>
                    <td class="order-name-h">订单商品</td>
                    <td class="order-fee-h">订单金额</td>
                    <td class="order-time-h">全部时间</td>
                    <td class="order-status-h">全部状态</td>
                </tr>
            </thead>
            <tbody>
            <volist name="order" id="oval" key="k">
                <tr data-trade-status="0" data-bank-pay="0.00">
                    <td>
                        <div class="ie8-td-fixed">
                           <{$oval.id}>
                        </div>
                    </td>
                    <td>
                        <volist name="oval['detail']" id="detail">
                            <a class="good-title" href="" target="_blank"><{$detail.book_name}></a>
                        </volist>
                    </td>
                    <td>
                        <div class="ie8-td-fixed">
                            <p>¥<{$oval.money}></p>
                        </div>
                    </td>
                    <td class="order-time-b">
                        <div class="ie8-td-fixed">
                            <{$oval.buytime|date='Y-m-d H:i:s',###}>
                        </div>
                    </td>
                    <td>
                        <div class="ie8-td-fixed">
                            <if condition="$oval.state eq '0'">新订单
                                <elseif condition="$oval eq '1'"/>无效订单
                            </if>
                        </div>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
    <div class="ui-pager pager-center pt25">
        <div class="pager">
            <{$page}>
        </div>
    </div>
    <script>
        
    </script>
</block>
