<extend  name="Index/index"/>
<block name="main">
	<style>
		#product-type>li:hover{
			border:none;
		}
		#product-type li a{
			display:block;width:220px;height:40px;padding-left:20px;color:#333;font-size:14px;
		}
		#product-type>li>a:hover{
			background-color:#34495E;
			color:#fff;
			text-decoration: none;
		}
		#typep{
			margin: 1% 0 0 2%;
			font-size: 14px;
		}
		#typep a{
			font-size: 14px;
			text-decoration: none;
		}
		#h2:hover{
			text-decoration: none;
		}
	.pages a,.pages span {
	    display:inline-block;
	    padding:2px 5px;
	    margin:0 1px;
	    border:1px solid #f0f0f0;
	    /*-webkit-border-radius:3px;*/
	    /*-moz-border-radius:3px;*/
	    /*border-radius:3px;*/
	}
	.pages a,.pages li {
	    display:inline-block;
	    list-style: none;
	    text-decoration:none; color:#5A5F7A;
	}
	.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
	    margin:0;
	}
	.pages a:hover{
	    border-color:#ccc;
	}
	.pages span.current{
	    /*background:#00AAEE;*/
	    color:black;
	    font-weight:700;
	    border:none;
	    font-size: 13px;
	    border-color:black;
	}
	</style>
<div style="margin-top:30px;background-color:#FDFDFB;width:100%">
<div class="container clearfix" style="width:1200px;">
	<div class="row clearfix" >
		<{$typename}>
		<div class="col-md-3 list fl" style="width:250px;">
			<if condition="($status eq 1) OR ($status eq 2)">
				<input type="hidden" value="<{$hiddenid}>" id="hiddenid" />
			</if>
			<input type="hidden" value="<{$hiddencondition}>" id="hiddencondition" />
			<a id="h2" href="<{:U('Product/index')}>"><h2 style="font-size:14px;background-color:#34495E;color:white;height:50px;line-height:50px;width:240px;margin-left:-0px;" id="allcate">全部分类图书<i class="fa fa-sort-down"></i></h2></a>
			<div id="catecontent">
				<if condition="($state neq 1) AND ($state neq 2)">
					<ul class="one" id="product-type">
						<volist name="data" id="vo">
							<li style="float:left;width:240px;text-align:left;background-color: rgb(245, 244, 242); border-color: rgb(237, 237, 237);">
								<a href='<{:U("Product/product?typeid=$vo[id]")}>' ><{$vo.name}><b class="ic ic-arrow" style="background:url(__PUBLIC__/images/Home/get_1457fb0.png) no-repeat;float:right;margin-top:13px;margin-right:13px;"></b> </a><!--一级分类-->
								<ul class="two" style="z-index:360;">
									<volist name="vo[child]" id="val">
										<li style="width:120px;float:left;padding-left:20px;color:#333"><a href='<{:U("Product/product?typeid=$val[id]")}>'><{$val.name}></a></li><!--二级分类-->
									</volist>
								</ul>
							</li>
						</volist>
					</ul>
					<else />
					<ul id="son-cate">					
						<p style="display:block;width:240px;height:40px;line-height:40px;font-size:14px;text-align:left;color:#666;background-color:#EBECED;margin:0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<{$ftypename}></p>
						<volist name="data" id="vo">
							<li style="display:block;width:240px;height:40px;background-color:#f5f4f2;line-height:40px;text-align:left;margin:0px;">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<a href="<{:U('Product/product',array('typeid'=>$vo['id']))}>" style="font-size:14px;color:#666;<if condition='($state eq 2) AND ($vo.id eq $typeid)'>font-weight:700;</if>">
									<{$vo.name}>
								</a>
							</li>
						</volist>
					</ul>
				</if>
			</div>
			<img src="__PUBLIC__/images/Home/1.jpeg" width="245px" alt="" style="margin-top:20px;">
			<img src="__PUBLIC__/images/Home/2.jpg" width="245px" alt="" style="margin-top:10px;">
			<img src="__PUBLIC__/images/Home/3.jpg" width="245px" alt="" style="margin-top:10px;">
			<img src="__PUBLIC__/images/Home/4.jpg" width="245px" alt="" style="margin-top:10px;">
		</div>
		<div class="book fr" style="height:auto;" id="tablelist">
			<p id="typep"><a href="<{:U('Index/index')}>">百度阅读</a> ＞ <a href="<{:U('Product/index')}>">全部图书</a> <if condition="$state eq 1">＞ <{$ftypename}><elseif condition="$state eq 2" />＞ <a href="<{:U('Product/cate',array('id'=>$ptypeid))}>"><{$ftypename}></a> ＞ <{$sonname}><else /></if></p>
			<span style="background-color:#F5F5F2;width:97%;height:40px;margin:2% 0 0 1%;display:block;">
				<ul class="paixu" >
					<li><a href='<{:U($url,array("condition"=>"click","typeid"=>"$typeid"))}>'>热度&nbsp;<img src="__PUBLIC__/images/Home/down-hei.png" width="10px" alt="" /></a></li>
					<li><a href='<{:U($url,array("condition"=>"addtime","typeid"=>"$typeid"))}>'>最新&nbsp;<img src="__PUBLIC__/images/Home/down-hui.png" width="10px" alt="" /></a></li>
					<li><a href='<{:U($url,array("condition"=>"self","typeid"=>"$typeid"))}>'>销量&nbsp;<img src="__PUBLIC__/images/Home/down-hui.png" width="10px" alt="" /></a></li>
					<li><a href='<{:U($url,array("condition"=>"price","typeid"=>"$typeid"))}>'>价格&nbsp;<img src="__PUBLIC__/images/Home/down-hui.png" width="10px" alt="" /></a></li>
				</ul>
			</span>
			<volist name="book" id="vo">
			<dl>
				<dt style="border:none;width:140px;"><a href='<{:U("Detail/index?id=$vo[id]")}>' target="_blank"><img src="__PUBLIC__/images/Admin/Books/<{$vo.picname}>" alt="" width="134" height="179"/></a></dt>
				<dd>
					<p style="height:38px;"><a href='<{:U("Detail/index?id=$vo[id]")}>'><{$vo.bookname}></a></p>
					<p>&nbsp;</p>
					<p><span style="color:#666;float:left;line-height:21px;margin-left:10px;"><{$vo.name}></span><span style="float:right;line-height:21px;"><{$vo.price}></span></p>
				</dd>
				
			</dl>
			</volist>
			<div class="pages clearfix" value="" id="pages" style="float:left;width:100%;text-align:center;margin-top:20px;"><{$page}></div>
		</div>
	</div>
</div>
</div>
<script>
        var condition = '<{$condition}>';
        if(condition == 'price')
        var typeid = '<{$typeid}>';
	    function user(page){
        var p = page;
        $.ajax({
            type:'get',
            url:'<{:U('Product/index')}>',
            data:"p="+p+"&condition="+condition+"&typeid="+typeid,
            success:function(data){
                var $data = $(data);
                var target_div = $data.find("#tablelist");
                console.log(condition);
                $('#tablelist').html(target_div);
            },
        })
    }
</script>
</block>
