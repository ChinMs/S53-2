<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/pintuer.js"></script>
</head>
<body>
<form method="get" action="<{:U('search')}>" id="listform">
  <div class="panel admin-panel">
    <input type="text" placeholder="请输入作者名" name="name" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <button class="button border-main icon-search" type="submit" > 搜索</button></li>
    <table class="table table-hover text-center" id="tablelist">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th width="20%">作者名称</th>
        <th>作者头像</th>
       <!--  <th width="10%">更新时间</th> -->
       <th>作者描述</th>
        <th width="200">操作</th>
      </tr>
      <volist name="data" id="vo">
        <tr>
          <td><input type="text"  value="<{$vo.id}>" style="width:50px; text-align:center; border:1px solid #ddd; padding:7px 0;" readonly /></td>
          <td><{$vo.name}></td>
          <td width="10%"><img src="__PUBLIC__/images/Admin/Author/<{$vo.picname}>" alt="" width="100" height="100" /></td>
        <td><{$vo.descr}></td>
          <td><div class="button-group"> <a class="button border-main" href='<{:U("edit?id=$vo[id]")}>'><span class="icon-edit"></span> 修改</a> <a class="button border-red" href='<{:U("del?id=$vo[id]")}>' ><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
    </volist>
      <tr>
        <td colspan="8"><div class="pagelist"><{$page}></div></td>
      </tr>
    </table>
  </div>
</form>
<script type="text/javascript">
    function user(page){
        var p = page;
        $.ajax({
            type:'get',
            url:'<{:U('Author/index')}>',
            data:"p="+p,
            success:function(data){
                var $data = $(data);
                var target_div = $data.find("#tablelist");
                $('#tablelist').html(target_div);
            },
        })
    }
//搜索
function changesearch(){	
		
}
</script>
</body>
</html>
