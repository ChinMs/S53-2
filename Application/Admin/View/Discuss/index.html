<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>  
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>  
</head>
<body>
<form method="post" action="">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 评论管理</strong></div>
    <div class="padding border-bottom">
      <ul class="search">
        <li>
          <button type="button"  class="button border-green" id="checkall"><span class="icon-check"></span> 全选</button>
          <button type="submit" class="button border-red"><span class="icon-trash-o"></span> 批量删除</button>
        </li>
      </ul>
    </div>

    <table class="table table-hover text-center" id="tablelist">
      <tr>
        <th >ID</th>
        <!-- <th >标题</th> -->
        <th>发布时间</th>
        <th>书名</th>
        <th width="10%">内容</th>
        <th >用户名</th>
        <th >状态</th>
        <th>点赞数</th>
        <th>回复数</th>
        <th>操作</th>
      </tr>
      <volist name="data" id="vo">
        <tr>
          <td><input type="checkbox" name="id" value="" /><{$vo.id}></td>
          <!-- <td><{$vo.title}></td> -->
          <td><{$vo.time|date='Y-m-d H:i:s',###}></td>
          <td><{$vo.bookname}></td>
          <td width="10%"><{$vo.comment}></td>
          <td><{$vo.username}></td>
          <td>
            <if condition="$vo.state eq 2">隐藏</font>
            <else />显示</font>
            </if>
          </td>
          <td><{$vo.likenum}></td>
          <td><{$vo.replynum}></td>
          <td><div class="button-group"> 
            <a class="button border-green" href='<{:U("look?id=$vo[id]")}>'><span class="icon-edit"></span>详情</a></font>
            <if condition="$vo.state eq 2"><a class="button border-main" href='<{:U("edit?id=$vo[id]")}>'><span class="icon-edit"></span>显示</a></font>
            <else /><a class="button border-red" href='<{:U("edit?id=$vo[id]")}>'><span class="icon-edit"></span>隐藏</a></font>
            </if>
          </div>
          </td>
        </tr>
    </volist>

      <tr>
        <td colspan="12"><div class="pagelist"><{$page}></div></td>
      </tr>
    </table>
  </div>
</form>
<script type="text/javascript">

$("#checkall").click(function(){ 
  $("input[name='id']").each(function(){
    if (this.checked) {
      this.checked = false;
    }
    else {
      this.checked = true;
    }
  });
})

function user(page){
        var p = page;
        $.ajax({
            type:'get',
            url:'<{:U('Press/index')}>',
            data:"p="+p,
            success:function(data){
                var $data = $(data);
                var target_div = $data.find("#tablelist");
                $('#tablelist').html(target_div);
            },
        })
    }
function DelSelect(){

}

</script>
</body></html>
